{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3 my-8 mb-3 ">
        <h1 class="text-center mt-5 mb-3">{{'todolist  |  list of tasks'|upper}}</h1>
        <table class="table">
        <thead>
            <tr>
            <th scope="col">Index</th>
            <th scope="col">Task Title</th>
            <th scope="col">Task Description</th>
            </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock content %}
