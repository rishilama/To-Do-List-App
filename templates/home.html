{% extends 'base.html' %}

{% block content %}

    {% if success %}
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <div class="alert alert-success d-flex align-items-center  alert-dismissible fade show" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
                Successfully added your task to your TODOLIST
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                $('.alert').alert()
            })
        </script>
    {% endif %}
    <div class="container mt-3 my-10 mb-3 mr-10">
        
        <h2 class="text-center">TODOLIST  |  ADD A TASK</h2>
        <form action="/" method="post">
        {% csrf_token %}

            <div class="form-group">
                <label for="title">Task</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Please add a task">
            </div>
            <div class="form-group">
                <label for="description">Details of the Task</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="10" placeholder="Please enter the details of the task"></textarea>
            </div>
            <div class="col-md-12 mt-3 text-center">
                <button type="submit" class="btn btn-primary">Submit</button> 
            </div>
        </form>
    </div>


    <script>
        $('.alert').alert()
    </script>

{% endblock content %}
